type: custom:button-card
template:
  - variable_template
  - body_template
variables:
  clockaltcardversion: 1.0.0
  var_background: >-
    [[[ try {return
    hass.states[variables.var_assistsat_entity].attributes.background} catch {
    return  ""}]]]
styles:
  card:
    - background: >-
        [[[ return `center / cover no-repeat url(${variables.var_background})`
        ]]]
    - background-size: cover
  grid:
    - grid-template-areas: |
        "title status"  
        "clock clock"
        "assist assist"        
    - grid-template-rows: min-content min-content min-content min-content
    - grid-template-columns: 1fr 1fr
  custom_fields:
    clock:
      - justify-self: start
      - align-self: center
      - font-size: 500%
      - width: max-content
      - position: absolute
      - top: 65%
      - animation:
          - screensaver0 390.0s steps(1) infinite
    movement:
      randomize: true
      interval: 3
      bounds:
        x_margin: 50
        y_margin: 50
extra_styles: |
  @keyframes screensaver0 {
    0% { bottom: 70vh; left: 5vw; }
    5% { bottom: 115vh; left: 10vw; }  
    10% { bottom: 25vh; left: 20vw; }
    15% { bottom: 90vh; left: 20vw; }  
    20% { bottom: 35vh; left: 15vw; }
    25% { bottom: 65vh; left: 20vw; }
    30% { bottom: 120vh; left: 20vw; }  
    35% { bottom: 15vh; left: 20vw; }
    50% { bottom: 80vh; left: 20vw; }
    60% { bottom: 55vh; left: 20vw; }
    75% { bottom: 20vh; left: 10vw; }
    85% { bottom: 40vh; left: 20vw; }
    100% { bottom: 20vh; left: 5vw; }
  }
custom_fields:
  title: ""
  clock:
    card:
      type: horizontal-stack
      cards:
        - type: custom:button-card
          name: "[[[ return variables.var_current_time ]]]"
          styles:
            name:
              - font-size: 1000%
              - text-shadow: 2px 2px black
              - color: white
            card:
              - background-color: transparent
              - border-width: 0px
        - type: custom:button-card
          icon: "[[[ return variables.var_weather_icon ]]]"
          name: "[[[ return variables.var_weather_temperature ]]]"
          tap_action:
            action: navigate
            navigation_path: weather
          styles:
            card:
              - background-color: transparent
              - border-width: 0px
              - width: 50%
              - color: white
              - position: relative
              - bottom: "-40%"
            grid:
              - grid-template-areas: "\"i n\""
              - grid-template-rows: min-content min-content
            name:
              - font-size: 400%
              - text-shadow: 2px 2px black
            icon:
              - width: 80%
              - color: white
              - filter: drop-shadow(2px 2px black)
